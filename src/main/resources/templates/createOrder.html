<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div style="margin:50px; padding: 20px; width:300px; border: 1px solid blue">
    <form method="post" th:object="${createOrderForm}">
        <div class="form-group">
            <label>Quantity</label>
            <input th:field="*{quantity}" type="text" class="form-control" placeholder="Enter quantity">
        </div>
        <div class="form-check form-check-inline">
            <input th:field="*{orderType}" class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="BUY">
            <label class="form-check-label" for="inlineRadio1">BUY</label>
        </div>
        <div class="form-check form-check-inline">
            <input th:field="*{orderType}" class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="SELL">
            <label class="form-check-label" for="inlineRadio2">SELL</label>
        </div>
        <br>
        <br>
        <div class="form-check form-check-inline">
            <input th:field="*{priceType}" onclick="document.getElementById('priceField').disabled = false;" class="form-check-input"
                   type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="LIMIT">
            <label class="form-check-label" for="inlineRadio3">ENTER PRICE</label>
        </div>
        <div class="form-check form-check-inline">
            <input th:field="*{priceType}" onclick="document.getElementById('priceField').disabled = true;" class="form-check-input"
                   type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="MARKET">
            <label class="form-check-label" for="inlineRadio4">MARKET PRICE</label>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label>Price</label>
            <input th:field="*{price}" type="text" class="form-control" placeholder="Enter price" id="priceField">
        </div>
        <br>
        <br>
        <a th:href="@{/instruments}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </a>
    </form>
</div>
</body>
</html>
